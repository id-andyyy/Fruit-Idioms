<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Idioms</title>
   <link href="css/nullstyle.css" rel="stylesheet">
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/style.css" rel="stylesheet">
   <script src="js/index.js" defer></script>


</head>

<body>
   <header class="header">
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
         <div class="container">
            <a class="navbar-brand" href="#">Idioms</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#theoryContent"
               aria-controls="theoryContent">
               <span class="navbar-toggler-icon"></span>
            </button>
         </div>
      </nav>
   </header>
   <main class="main">
      <section class="theory">
         <div class="container">
            <div class="row">
               <div class="theory-content col-lg-4" id="theoryContent">
                  <div class="theory-content-header" id="theoryContentHeader">
                     <h5 class="theory-content-header__title" id="offcanvasExampleLabel">Choose one of the idioms</h5>
                     <button class="theory-content-header__btn btn-close invisible" type="button" class="btn-close"
                        data-bs-dismiss="offcanvas" aria-label="Close" id="theoryContentHeaderBtn"></button>
                  </div>
                  <div class="theory-content-body" id="theoryContentBody">
                     <ul class="theory-content-body-idioms idioms list-group">
                        <li
                           class="idioms-one list-group-item list-group-item-primary d-flex justify-content-between align-items-center">
                           <a class="idioms-one__link" href="#The-apple-of-my-eye">The apple of my eye</a>
                        </li>
                        <li
                           class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-center">
                           <a class="idioms-one__link" href="#Apples-and-oranges">Apples and oranges</a>
                        </li>
                        <li
                           class="list-group-item list-group-item-info d-flex justify-content-between align-items-center">
                           <a class="idioms-one__link" href="#The-apple-never-falls-far-from-the-tree">The apple never
                              falls far from the tree</a>
                        </li>
                     </ul>
                  </div>
               </div>
               <article class="theory-article col-lg">
                  Статья
               </article>
            </div>
         </div>
      </section>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

</html>
