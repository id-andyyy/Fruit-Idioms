<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit idioms - выучите фруктовые идиомы</title>
  <meta name="yandex-verification" content="e2fda34c1de7ba02">
  <meta name="description"
    content="Узнайте новые фруктовые идиомы на английском. Пора разнообразить свою речь! Задания для закрепления результатов.">
  <meta name="keywords"
    content="идиомы, английский, фрукты, фруктовые, речь, учить, изучать, бесплатно, онлайн, дети, школьники, школа, урок, курсы, курс, язык, самоучитель, игра, самостоятельно, уроки, обучени, изучение, ресурс">
  <link href="https://fruit-idioms.vercel.app/favicon.ico" rel="image/x-icon">
  <link href="css/nullstyle.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/index.js" defer></script>
</head>

<body>
  <!-- Yandex.Metrika counter -->

  <noscript>
    <div><img src="https://mc.yandex.ru/watch/97095430" style="position:absolute; left:-9999px;" alt=""></div>
  </noscript>
  <!-- /Yandex.Metrika counter -->
  <script type="text/x-handlebars-template" id="contentTemplate">
      <li class="content-item content-item__{{color}} list-group-item d-flex justify-content-between align-items-center" data-bs-dismiss="offcanvas">
         <a class="content-item__link" href="#{{id}}">{{title}}</a>
      </li>
   </script>
  <script type="text/x-handlebars-template" id="articleTemplate">
      <article class="summary-one card border-{{color}} mb-3"  id="{{id}}">
         <h5 class="summary-one__heading card-header">{{emoji}} {{title}}</h5>
         <div class="card-body">
            <p class="summary-one__meaning article-point article-point__small"><span class="article-point-header">Значение:</span> {{meaning}}</p>
            <p class="summary-one__literally article-point article-point__small"><span class="article-point-header">Дословно:</span> {{literally}}</p>
            <p class="summary-one__synonyms article-point article-point__small"><span class="article-point-header">Синонимы:</span> {{synonyms}}</p>
            <div class="summary-one-examples examples">
               <p class="examples-heading article-point article-point__small article-point-header">Примеры:</p>
               <ul class="examples-list list-group list-group-flush">
                  {{#each examples}}
                  <li class="examples-list-item list-group-item">
                     <div class="examples-list-item-text">
                        <div class="examples-list-item-text__eng">
                           {{eng}}
                        </div>
                        <div class="examples-list-item-text__rus">
                           {{rus}}
                        </div>
                     </div>
                  </li>
                  {{/each}}
               </ul>
            </div>
            <div class="summary-one-origin accordion" id="origin{{id}}">
               <div class="accordion-item">
                  <h6 class="accordion-header" id="heading{{id}}">
                     <button class="accordion-button accordion-button__{{color}} collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse{{id}}" aria-expanded="true"
                        aria-controls="collapse{{id}}">
                        Происхождение
                     </button>
                  </h6>
                  <div id="collapse{{id}}" class="accordion-collapse collapse"
                     aria-labelledby="heading{{id}}" data-bs-parent="#origin{{id}}">
                     <div class="accordion-body accordion-body__padding">
                        {{#each origin}}
                        <p>
                           {{this}}
                        </p>
                        {{/each}}
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </article>
   </script>
  <script type="text/x-handlebars-template" id="taskChooseTemplate">
    <div class="tasks-choose task">
      <h5 class="task-heading">Задание {{id}}</h5>
      <p class="task-description">Выбери перевод идиомы на русский язык</p>
      {{#each problems}}
      <fieldset class="task-item form-group row" id="group-{{../id}}-{{@index}}">
        <div class="task-item-question col-12 col-md-6">
          {{question}}
        </div>
        <div class="task-item-answer choose col-12 col-md-6">
          {{#each variants}}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ch-{{../../id}}-{{@../index}}" id="ch-{{../../id}}-{{@../index}}-{{@index}}" value="ch-{{../../id}}-{{@../index}}-{{@index}}-{{accuracy}}">
            <label class="form-check-label" for="ch-{{../../id}}-{{@../index}}-{{@index}}">
              {{text}}
            </label>
          </div>
          {{/each}}
        </div>
      </fieldset>
      {{/each}}
    </div>
  </script>
  <script type="text/x-handlebars-template" id="taskConnectTemplate">
    <div class="tasks-translate task">
      <h5 class="task-heading">Задание {{id}}</h5>
      <p class="task-description">Сопоставь части идиом</p>
      {{#each problems}}
      <div class="task-item row">
        <div class="task-item-part form-group col-8 row" id="group-{{../id}}-{{@index}}">
          <div class="task-item-part-label col-8 col-sm-4">
            <label class="form-label" for="co-{{../id}}-{{@index}}">{{id}}. {{part1}}</label>
          </div>
          <div class="task-item-part-input missed col-4">
            <input type="text" class="task-item-part-input__input missed-select form-control" name="co-{{../id}}-{{@index}}" id="co-{{../id}}-{{@index}}">
            <div class="missed__feedback d-none" id="feedback-{{../id}}-{{@index}}">{{answer}}</div>
          </div>
        </div>
        <div class="task-item-part col-4">
          {{letter}}. {{part2}}
        </div>
      </div>
      {{/each}}
    </div>
  </script>
  <script type="text/x-handlebars-template" id="taskTextTemplate">
    <div class="tasks-text task">
      <h5 class="task-heading">Задание {{id}}</h5>
      <p class="task-description">Вставь пропущенную идиому в предложение</p>
      {{#each problems}}
      <div class="task-item">
        {{#each this}}
        {{#if text}}
        <div class="task-p">
          {{text}}
        </div>
        {{/if}}
        {{#if variants}}
        <div class="task-missed missed form-group" id="group-{{../../id}}-{{@../index}}">
          <select class="missed-select form-select" name="te-{{../../id}}-{{@../index}}" id="te-{{../../id}}-{{@../index}}">
            <option label=" " selected></option>
            {{#each variants}}
            <option>{{this}}</option>
            {{/each}}
          </select>
          <div class="missed__feedback d-none" id="feedback-{{../../id}}-{{@../index}}">{{answer}}</div>
        </div>
        {{/if}}
        {{/each}}
      </div>
      {{/each}}
    </div>
  </script>
  <script type="text/x-handlebars-template" id="taskTranslateTemplate">
    <div class="tasks-translate task">
      <h5 class="task-heading">Задание {{id}}</h5>
      <p class="task-description">Напиши на английском идиому с данным значением</p>
      {{#each problems}}
      <div class="task-item form-group row" id="group-{{../id}}-{{@index}}">
        <div class="task-item-question col-12 col-md-4">
          <label class="form-label" for="te-{{../id}}-{{@index}}">{{question}}</label>
        </div>
        <div class="task-item-answer col-9 col-md-6">
          <input type="text" class="form-control" name="te-{{../id}}-{{@index}}" id="te-{{../id}}-{{@index}}">
            <div class="d-none" id="feedback-{{../id}}-{{@index}}">{{answer}}</div>
        </div>
        <div class="task-item-help task-help col-3 col-md-2">
          <button type="button" class="task-item-help__btn btn btn-info" id="help-{{../id}}-{{@index}}">Help</button>
        </div>
      </div>
      {{/each}}
    </div>
  </script>
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/icon32.ico" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
          Fruit idioms
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#theoryContent"
          aria-controls="theoryContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <main class="main">
    <section class="theory">
      <div class="container">
        <div class="row">
          <div class="theory-content col-lg-4" id="theoryContent">
            <div class="theory-content-header" id="theoryContentHeader">
              <button class="theory-content-header__btn btn-close d-none" type="button" data-bs-dismiss="offcanvas"
                aria-label="Close" id="theoryContentHeaderBtn"></button>
            </div>
            <div class="theory-content-body" id="theoryContentBody">
              <ul class="theory-content-body-list content list-group" id="theoryContentBodyList">
                <li
                  class="content-item content-item__tasks list-group-item d-flex justify-content-between align-items-center"
                  data-bs-dismiss="offcanvas">
                  <a class="content-item__link" href="#tasks">Задания</a>
                </li>
              </ul>
            </div>
          </div>
          <section class="theory-articles col-lg">
            <section class="theory-articles-summary summary" id="theoryArticlesSummary">
              <h4 class="summary-heading">Статьи про идиомы</h4>
            </section>
            <section class="theory-article-tasks tasks" id="tasks">
              <h4 class="tasks-heading">Задания для повторения</h4>
              <form action="/apply/" method="POST" id="tasksForm">
                <div class="tasks-wrapper" id="tasksWrapper">
                </div>
                <div class="tasks-result d-none" id="tasksResult">
                  <h5 class="tasks-result__heading" id="tasksResultHeading">Результат: 0%</h5>
                  <div class="progress">
                    <div class="tasks-result__progress progress-bar" role="progressbar" aria-valuenow="0"
                      aria-valuemin="0" aria-valuemax="100" id="tasksResultProgress"></div>
                  </div>
                </div>
                <button type="submit" class="tasks-btn btn btn-primary">Check!</button>
              </form>
            </section>
          </section>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <hr>
      <div class="copyright">© Fruit idioms 2024 v1.1.3</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</body>

</html>
